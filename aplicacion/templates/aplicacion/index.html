<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ganga Stock - Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: #3d3d3d;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 95%;
      max-width: 1400px;
      background-color: #3d3d3d;
      border-radius: 10px;
    }

    .left-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .logo-placeholder {
      width: 600px;
      height: 600px;
      background-color: #2e2e2e;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 22px;
      text-align: center;
    }

    .right-panel {
      width: 450px;
      background-color: #000;
      padding: 60px 50px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-group {
      margin-bottom: 30px;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      background-color: #000;
      border: 1px solid #777;
      border-radius: 6px;
      color: white;
      font-size: 17px;
    }

    .form-group input::placeholder {
      color: #ccc;
    }

    .login-button {
      width: 100%;
      padding: 15px;
      background-color: yellow;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 17px; /* Igual a los inputs */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #e6e600;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }

      .right-panel, .left-panel {
        width: 100%;
        border-radius: 0;
      }

      .logo-placeholder {
        width: 440px;
        height: 440px;
        margin-bottom: 30px;
      }

      .right-panel {
        width: 100%;
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Panel izquierdo con logo agrandado -->
    <div class="left-panel">
      <div class="logo-placeholder">
        Logo aquí<br>(600x600 px)
      </div>
    </div>

    <!-- Panel derecho con formulario más ancho -->
    <div class="right-panel">
      <form>
        <div class="form-group">
          <input type="text" placeholder="Correo electrónico o RUT" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="login-button">Iniciar sesión</button>
      </form>
    </div>

  </div>

</body>
</html>
