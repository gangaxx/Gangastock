<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesi칩n</title>
  <style>
    body {
      margin: 0;
      background-color: #3a3a3a;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0 50px;
    }

    .left-panel {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 40px;
    }

    .logo-img {
      width: 380px;
      height: auto;
      object-fit: contain;
    }

    .right-panel {
      background-color: #000;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.6);
      width: 420px;
      height: 450px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 320px;
      justify-content: center;
      align-items: center;
    }

    .form-group {
      width: 100%;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 18px;
      border: 1px solid #999;
      border-radius: 6px;
      font-size: 20px;
      background-color: #000;
      color: white;
    }

    .login-button {
      width: 100%;
      padding: 18px;
      background-color: yellow;
      color: black;
      font-weight: bold;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #e6e600;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }

      .left-panel {
        margin-right: 0;
        margin-bottom: 30px;
      }

      .logo-img {
        width: 280px;
      }

      .right-panel {
        width: 100%;
        max-width: 420px;
        height: auto;
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo de Ganga Stock -->
    <div class="left-panel">
      <img src="img/logo/logo.jpg" alt="Logo GANGA STOCK" class="logo-img">
    </div>

    <!-- Panel derecho con formulario centrado -->
    <div class="right-panel">
      <form>
        <div class="form-group">
          <input type="text" placeholder="Correo electr칩nico o RUT" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Contrase침a" required>
        </div>
        <button type="submit" class="login-button">Iniciar sesi칩n</button>
      </form>
    </div>
  </div>


</body>
</html>
